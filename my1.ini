; Clash 远程规则 INI 文件
; 基于提供的 YAML 配置改编，适用于 SubConverter 容器
; 修复直连节点定义（使用内置 DIRECT），优化节点组正则，保留 Emoji 图标
; 规则集全部使用外部链接，移除机场订阅信息，节点从 SubConverter 订阅源加载

; 启用规则生成器并覆盖原始规则
enable_rule_generator=true
overwrite_original_rules=true

; 代理组（custom_proxy_group）
; 直连节点使用内置 DIRECT，显示为 🌍 直连
custom_proxy_group=🚀 默认`select`[]⚡️ 自动选择`[]🌍 直连`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇯🇵 日本`[]🇸🇬 新加坡`[]🇺🇸 美国`[]🌎 其它地区`[]🌐 全部节点
custom_proxy_group=🔍 Google`select`[]🚀 默认`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇯🇵 日本`[]🇸🇬 新加坡`[]🇺🇸 美国`[]🌎 其它地区`[]🌐 全部节点`[]⚡️ 自动选择`[]🌍 直连
