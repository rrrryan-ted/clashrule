; 地区分组：使用正则筛选订阅中的节点，带地区相关 Emoji
custom_proxy_group=🇭🇰 香港`select``(?i)港|hk|hongkong|hong kong
custom_proxy_group=🇹🇼 台湾`select``(?i)台|tw|taiwan
custom_proxy_group=🇯🇵 日本`select``(?i)日|jp|japan
custom_proxy_group=🇺🇸 美国`select``(?i)美|us|unitedstates|united states
custom_proxy_group=🇸🇬 新加坡`select``(?i)新|sg|singapore
custom_proxy_group=🌎 其它地区`select``(?i)^(?!.*(港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates|cn|china)).*
custom_proxy_group=🌐 全部节点`select``
custom_proxy_group=⚡️ 自动选择`url-test``https://www.gstatic.com/generate_204`60,,10

