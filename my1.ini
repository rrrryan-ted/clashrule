custom_proxy_group=🇨🇳 国内`select`[]🌍 直连`[]🚀 默认`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇯🇵 日本`[]🇸🇬 新加坡`[]🇺🇸 美国`[]🌎 其它地区`[]🌐 全部节点`[]⚡️ 自动选择
